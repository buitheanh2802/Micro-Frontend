<div data-id="{{ TodoItem.id }}" class="flex mb-4 items-center">
  <ng-container *ngIf="IsEditing;then IsEditingTrue;else IsEditingFalse" class="wrapper"></ng-container>
  <ng-template #IsEditingTrue>
    <!-- <p>{{ TodoItem.content }}</p> -->
    <input 
      #InputRef 
      value="{{ TodoItem.content }}"
      (input)="OnChange($event)"
      class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker" placeholder="Todo...." />
  </ng-template>
  <ng-template #IsEditingFalse>
    <p class="w-full text-grey-darkest">
      {{ TodoItem.content }}
    </p>
  </ng-template>
  <button
    (click)="OnEditTodo()"
    class="flex-no-shrink p-2 ml-2 border-2 rounded cursor-pointer hover:border-blue-500 text-red border-red hover:bg-red">
    Edit
  </button>
  <button
    class="flex-no-shrink p-2 ml-2 border-2 rounded cursor-pointer hover:border-blue-500 text-red border-red hover:bg-red">
    Remove
  </button>
</div>
